{% load static %}   
{% load i18n %} 

<!DOCTYPE html> 
<html>  
  <head>    
    <meta charset="utf-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
    <title>TeamLock | Configure</title> 
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"> 
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">   
    <link rel="stylesheet" href="/static/stylesheets/AdminLTE.min.css"> 
    <link href="/static/plugins/pnotify/pnotify.min.css" rel="stylesheet">  
    <link rel="stylesheet" href="/static/stylesheets/style.css">    
  </head>   
  <body class="hold-transition login-page"> 
    <div class="login-box" id="configure-box">  
      <div class="login-logo">  
        <i class="fa fa-cog fa-2x"></i><br/>    
        <a href="/"><b>TEAM</b>Lock</a> 
      </div>    
      <!-- /.login-logo --> 
      <div class="login-box-body">  
        <p class="login-box-msg">{% trans "Configure your account" %}</p>   
        {% if error %}  
          <div class="alert alert-danger alert-dismissible">    
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>    
            {{ error }} 
          </div>    
        {% endif %} 
        <form action="/configure/{{ user.pk }}" method="post">  
          {% csrf_token %}  
          <div class="row"> 
            <div class="col-md-6">  
              <div class="form-group has-feedback"> 
                <label>{% trans "First name" %}</label> 
                <input type="first_name" class="form-control" name="first_name" value='{{ user.first_name }}'>  
                <span class="glyphicon glyphicon-user form-control-feedback"></span>    
              </div>    
            </div>  
            <div class="col-md-6">  
              <div class="form-group has-feedback"> 
                <label>{% trans "Last name" %}</label>  
                <input type="last_name" class="form-control" name="last_name" value='{{ user.last_name }}'> 
                <span class="glyphicon glyphicon-user form-control-feedback"></span>    
              </div>    
            </div>  
          </div>    

          <div class="row"> 
            <div class="col-md-12"> 
              <div class="form-group has-feedback"> 
                <label>{% trans "Email address" %}</label>  
                <input type="email" class="form-control" name="email" disabled="disabled" value='{{ user.email }}'> 
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>    
              </div>    
            </div>  
          </div>    

          <div class="row"> 
            <div class="col-md-6">  
              <div class="form-group has-feedback"> 
                <label>{% trans "Password" %}</label>   
                <input type="password" class="form-control" name="password">    
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>    
                <span class="help-block red">{{ password_indication }}</span>   
              </div>    
            </div>  
            <div class="col-md-6">  
              <div class="form-group has-feedback"> 
                <label>{% trans "Confirm password" %}</label>   
                <input type="password" class="form-control" name="repassword">  
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>    
              </div>    
            </div>  
          </div>    
          <div class="row"> 
            <div class="col-xs-12"> 
              <button type="submit" class="btn btn-flat btn-success btn-block btn-flat">{% trans "Configure" %}</button>    
            </div>  
          </div>    
        </form> 

      </div>    
    </div>  

    <script src="/static/plugins/jQuery/jquery-2.2.3.min.js"></script>  
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>   
    <script src="/static/plugins/pnotify/pnotify.min.js"></script>  
  </body>   
</html>
